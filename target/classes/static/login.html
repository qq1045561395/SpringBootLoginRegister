<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        #login {
            width: 300px;
            height: 250px;
            margin: 10px auto;
            background-color: aqua;
        }

        li {
            display: inline-block;
            margin: 10px;
            text-align: left;
            line-height: 30px;
            width: 70px;
            height: 30px;
        }

        .but {
            width: 50px;
            height: 30px;
            position: relative;
            left: 60px;
        }

        p {
            font-size: 30px;
            font-weight: bold;
            color: red;
            padding: 10px 10px;
        }
    </style>
    <title></title>
</head>
<script type="text/javascript">
    function register() {
        location.assign("register.html");
    }
</script>
<body>
<ul id="login">
    <form action="/user/login" method="post">
        <p align="center">登录</p>
        <li>账号:</li>
        <li><input type="text" name="username"/></li>
        <br>
        <li>密码:</li>
        <li><input type="password" name="password"/></li>
        <br>
        <li><input class="but" type="submit" value="登录"/></li>
        <li><input class="but" type="button" value="注册" onclick="register()"/></li>
    </form>
</ul>
</body>
</html>
