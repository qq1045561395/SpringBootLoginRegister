<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /*<!--给id等于login的标签起个固定的大小，margin: 10px auto的话auto就是左右居中-->*/
        #login {
            width: 400px;
            height: 500px;
            margin: 10px auto;
            background-color: aquamarine;
        }

        /*把所有li列表设置为行内块，margin外边距，还有每个li列表的大小*/
        li {
            display: inline-block;
            margin: 10px;
            text-align: left;
            line-height: 30px;
            width: 70px;
            height: 30px;
        }
        /*设置按钮为相对定位，left可以按定位来调整按钮的位置*/
        .btn1{
            width: 80px;
            height: 30px;
            position: relative;
        }
        /*设置标签的字体和颜色*/
        p {
            font-size: 30px;
            font-weight: bold;
            color: black;
            padding: 10px 10px;
        }
    </style>
    <title></title>
</head>
<script type="text/javascript">


    function ChangePassword() {
        /**
         * 获取输入框的ID和输入内容属性
         */
        var user=document.getElementById("user").value;
        var oldPass=document.getElementById("pass").value;
        var NewPass=document.getElementById("NewPass").value;
        var NewPass_again=document.getElementById("NewPass_again").value;
        /**
         * 判断密码是否是数字6-12位
         */
        var re5=/^\w{6,12}$/;
        /**
         * 如果是，旧密码不能等于新密码，而且新密码必须是数字6-12位
         */
        if (user&&oldPass!==NewPass&&NewPass==NewPass_again&&re5.test(NewPass)){
            document.getElementById("AllFile").submit();
        }else{
            document.getElementById("newText").innerHTML="修改密码失败，请重新输入！";
        }

    };


</script>
<body>
<ul id="login" >
    <!--   action里面起个合理的url地址就行，我后台才能通过它获取到提交过来的数据，请求方法用post(不知道get和post的可以去百度) -->
    <form action="/user/change" method="post" id="AllFile">

        <p align="center">修改密码</p>

        <li>请输入账号:</li>
        <li><input type="text" id="user" name="username"/></li>

        <br>
        <div id="userText"></div>
        <br>

        <li>请输入旧密码:</li>
        <li><input type="password" id="pass" name="oldpassword" /></li>
        <br>

        <li>请输入新密码:</li>
        <li><input type="password" id="NewPass" name="newpassword" /></li>
        <br>

        <div id="newText"></div>
        <br>
        <li>再次输入新密码:</li>
        <li><input type="password" id="NewPass_again" name="againnewpassword" /></li>
        <br>

        <li><input class="btn1"  type="button" value="修改密码" onclick="ChangePassword()"/></li>




    </form>

</ul>

</body>
</html>
